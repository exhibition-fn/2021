<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Make A Wish</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script type="text/javascript" src="wow.min.js"></script>

	<style type="text/css">
		html{font-family: 'Noto Sans KR', sans-serif;scroll-behavior: smooth;-webkit-hyphens: manual;-ms-hyphens: manual;hyphens: manual;}
		header{margin: auto; width: 100%; background: white;top: 0vw;left: 0vw;z-index: 9999;}
		h2{margin-bottom: 60px;}
		img{display: block; width: 100%;}
		.row{width: 94%; margin: auto;}
		.absolute{position: absolute; display: block;}
		.vid{width: 100%;}
		.bttani{animation:btt 1s; animation-fill-mode: forwards;}
		.imbtt{animation:imbtt 1s; animation-fill-vid3e: forwards;}
		@keyframes btt{
			from{opacity: 0; margin-top: 100px;}
			to{opacity: 1; margin-top: 35px;}
		}
		@keyframes imbtt{
			from{opacity: 0; margin-top: 400px;}
			to{opacity: 1; margin-top: 300px;}
		}
		.a{margin-top: 10%;}
		.b{margin-top: 20%;}
		.c{margin-bottom: 30%;}
	</style>
</head>
<body>
<header>
	<a href="index.html">
		<img src="header.png">
	</a>
</header>
<section>
	<iframe src="https://player.vimeo.com/video/498751271" width="640" height="200" frameborder="0" allow="autoplay; fullscreen" allowfullscreen class="b wow bttani vid"></iframe>
	<iframe src="https://player.vimeo.com/video/498752459" width="640" height="200" frameborder="0" allow="autoplay; fullscreen" allowfullscreen class="b wow bttani vid"></iframe>
	<iframe src="https://player.vimeo.com/video/498755889" width="640" height="200" frameborder="0" allow="autoplay; fullscreen" allowfullscreen class="b wow bttani vid"></iframe>
	<h2 class="wow bttani"><img src="16.png" class="a"></h2>
	<img src="17.png" class="a wow bttani">
	<img src="18.png" class="c wow bttani">
</section>
<footer>
	<img src="footer.png">
</footer>
<script type="text/javascript">
	new WOW().init();
    console.log("ok");
</script>
</body>
</html>
